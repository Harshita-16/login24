<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined SSO Login and Modal Signup Form</title>
  
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            background-image: url('img5.avif');
        }
        
        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 50px auto; /* Adjust margin for better centering */
            max-width: 400px; /* Set a maximum width for better readability on smaller screens */
            background-image: url('img7.jpg');
        }
        
        body, .modal-content {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        * {
            box-sizing: border-box;
        }
        
        input[type="text"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 10px; /* Adjust padding for better spacing */
            margin-bottom: 15px; /* Increase margin for better separation between inputs */
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }
        
        p {
            padding: 3px 0;
            font-size: 0.9em;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="number"]:focus {
            background-color: #ddd;
            outline: none;
        }
        
        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
            border-radius: 40px;
        }
        
        button:hover {
            opacity: 1;
        }
        
        .cancelbtn {
            padding: 14px 20px;
            background-color: #f44336;
        }
        
        .cancelbtn,
        .signupbtn {
            float: left;
            width: 50%; /* Adjust width for better alignment on smaller screens */
        }
        
        .container {
            padding: 16px;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-image: url('img4.avif');
            background-color: #d7f5f7;
            padding-top: 0px;
        }
        
        .container1 {
            width: 80%; /* Adjust width for better alignment on smaller screens */
            max-width: 400px; /* Set a maximum width for better readability on smaller screens */
            margin: 50px auto; /* Adjust margin for better centering */
            background: rgb(222, 105, 233);
            padding: 50px 20px; /* Adjust padding for better spacing */
            text-align: center;
        }
        
        .modal-content {
            margin: 2% auto 5% auto;
            border: 1px solid #888;
            width: 100%;
            display: inline-block;
        }
        
        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 15px; /* Increase margin for better separation */
        }
        
        .close {
            position: absolute;
            right: 35px;
            top: 15px;
            font-size: 50px;
            font-weight: bold;
            color: #f3e5e5;
        }
        
        .close:hover,
        .close:focus {
            color: #f44336;
            cursor: pointer;
        }
        
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
        
        @media screen and (max-width: 600px) {
            /* Adjust styles for smaller screens */
            .signupbtn {
                width: 100%;
            }
        }
        
        
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <h2>Login</h2>
        <button onclick="redirectToSSO()">Sign in with Google</button> 
        <p>Don't have an account?</p>
        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>
    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <form class="modal-content" >
            <div class="container1">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for ="First Name"><b>First Name</b></label>
                <input type="text" placeholder="Enter First Name" name="First Name" required>
                <label for ="Last Name"><b>Last Name</b></label>
                <input type="text" placeholder="Enter Last Name" name="Last Name" required>
                <label for ="Gender"><b>Gender</b></label><br>
                <br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male"><b>male</b></label>
                <input type="radio"id="female" name="gender" value="female">
                <label for="female"><b>female</b></label>
                <input type="radio"id="others" name="gender" value="others">
                <label for="others"><b>others</b></label>
                <br>
                <br>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
                <label for ="Contact No"><b>Contact No</b></label>
                <input type="number" placeholder="Enter Contact No" name="Contact No" required>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>
                <p>By creating an account you agree to our <a href="#" style="color:rgb(8, 9, 10)">Terms & Privacy</a>.</p>
                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                    <button type="button" onclick="signUp()">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</div>  
 
 
    <script>
        // Function to redirect to Google SSO
        function redirectToSSO() {
            const oauthUrl = 'https://accounts.google.com/o/oauth2/auth';
            const clientId = '453804486903-7s8c1ilns49jbddqgg15d8cmq9vf2n0k.apps.googleusercontent.com';
            const redirectUri = 'https://creative-chebakia-64e56b.netlify.app';
            const queryParams = `?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=email profile&state=12345`;
            window.location.href = oauthUrl + queryParams;
        }
        var modal = document.getElementById('id01');
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        function signUp() {
           
                window.location.href="http://127.0.0.1:5501/home.html";
            }
            // Perform user registration or other actions based on email and password
    </script>
</body>
</html>
